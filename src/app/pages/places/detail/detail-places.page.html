<app-base-page pageName="Details of {{place.name}}" [back]="true">


    <ion-list>
        <ion-item class="image" lines="none">
            <ion-icon name="business"></ion-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label>
                <h3>Name</h3>
            </ion-label>
            <ion-label>{{place.name}}</ion-label>
        </ion-item>

        <ion-item lines="none">
            <ion-label>
                <h3>Description</h3>
            </ion-label>
            <ion-label>{{place.description}}</ion-label>
        </ion-item>

        <ion-item lines="none">
            <ion-label>
                <h3>Address</h3>
            </ion-label>
            <ion-label>{{place.address}}</ion-label>
        </ion-item>

        <ion-item lines="none">
            <ion-label>
                <h3>Location</h3>
            </ion-label>
        </ion-item>
    </ion-list>
    <div class="ion-marging-top" id="mapbox" #mapbox></div>
    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button routerLink="/places/edit/{{place.id}}">
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</app-base-page>
